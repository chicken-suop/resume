env:
  CI: true
jobs:
  build-html:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Bun runtime
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build static HTML site
        run: bun scripts/build-html.js --prod
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-html
          path: dist/*
          retention-days: 1

  build-pdf:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Bun runtime
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Install Playwright Chromium
        run: bunx playwright install chromium
      - name: Generate PDF using Docker
        run: |
          touch ./public/resume.pdf
          docker compose -f docker-compose-build.yml up --build --exit-code-from pdf-builder --abort-on-container-exit
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: public/resume.pdf
          retention-days: 1

  deploy:
    environment:
      name: master
    needs: [build-pdf, build-html]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: resume-pdf
          path: ./artifacts/pdf
      - name: Download HTML artifact
        uses: actions/download-artifact@v4
        with:
          name: resume-html
          path: ./dist
      - name: Prepare deployment directory
        run: |
          mv dist/resume.html dist/index.html
          cp ./artifacts/pdf/resume.pdf dist/resume.pdf
          touch dist/.nojekyll
          cp public/resume.base.json dist/ || true
          cp public/CNAME dist/ || true
          cp public/.htaccess dist/ || true
      - name: Upload doc folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - id: deployment
        name: Deploy doc with PDF to GitHub Pages
        uses: actions/deploy-pages@v4
name: deploy-github-page-after-push-master

on:
  push:
    branches:
      - master
permissions:
  contents: write
  id-token: write
  pages: write
