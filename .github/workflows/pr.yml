name: testing

on: pull_request
env:
  CI: true
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: bash ./scripts/setup.sh
      - run: bash ./scripts/test.sh