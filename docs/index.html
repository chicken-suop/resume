<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
  <title>David Ng</title>
  <script src="/js/json-resume.component.js" type="module"></script>
  <style>
      /*https://robdodson.me/posts/at-font-face-doesnt-work-in-shadow-dom/*/
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css");
      @page {
        size: A4;
      }

      @media print {
        :root {
          font-size: 50%; /*Make element on PDF smaller*/
        }
        body {
          font-size: 1.5rem;
        }
      }

      @media screen {
        :root {
          font-size: 62.5%; /*Make compute rem more easily*/
        }
        body {
          font-size: 1.6rem; /*Restore default font size*/
        }
      }



  </style>
  <script>
      fetch("/resume.json")
        .then(response => response.text())
        .then(resp => {
          const resumeElement = document.querySelector('json-resume');
          resumeElement.setAttribute("resume", resp);
        });
  </script>
</head>

<body>
  <json-resume />
</body>

</html>
